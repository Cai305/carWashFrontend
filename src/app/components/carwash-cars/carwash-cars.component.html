<!-- carwash-cars.component.html -->
<mat-card>
  <h2>Cars Assigned to Car Wash</h2>
  <table mat-table [dataSource]="cars">
    <ng-container matColumnDef="licensePlate">
      <th mat-header-cell *matHeaderCellDef>License Plate</th>
      <td mat-cell *matCellDef="let car">{{ car.licensePlate }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let car">{{ car.status }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let car">
        <button mat-button color="primary" [routerLink]="['/update-car-status', car._id]">Update Status</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
